<div class="coffee-card">
    <img [src]="coffee.image" alt="image" class="coffee-image">
    <h3>{{ coffee.title }}</h3>
    <p class="coffee-description">{{coffee.description}}</p>
    <div class="coffee-order">
        <p class="coffee-price">{{coffee.price}}</p>
        <button (click)="orderCoffee()">Order Now</button>
    </div>
    
</div>
