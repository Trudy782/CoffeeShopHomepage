<div class="header">
    <div class="hero-section">
        <div class="navbar">
            <a *ngFor="let item of navbarItems">{{item.text}}</a>
            <div class="search">
                <input type="text" [(ngModel)]="searchValue" placeholder="Type coffee name">
                <button (click)="searchCoffee()">Search</button>
            </div>
            
            
        </div>
    
        <div>
            <img src="assets/hero-section.jpg" alt="Logo" class="logo">
        </div>
    
        <div class="hero-text">
            <h1>Welcome!</h1>
            <h1> We serve the richest coffee in the city</h1> 
            <button class="call-to-action">Order Now</button>
            <p *ngIf="orderedCoffee"> You ordered: {{orderedCoffee.title}}</p>

        </div>
    
        
    </div>
